<!-- /templates/ads.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Manajemen Ads - Balla Digital</title>
    <style>
        :root { --accent: #007AFF; --glass: rgba(255, 255, 255, 0.7); --shadow: 0 10px 30px rgba(0, 0, 0, 0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body { background: #e2e8f0; height: 100vh; overflow: hidden; display: flex; }
        .sidebar { width: 250px; background: var(--glass); backdrop-filter: blur(20px); padding: 30px 20px; border-right: 1px solid rgba(255,255,255,0.3); display: flex; flex-direction: column; }
        .logo { font-size: 24px; font-weight: 800; margin-bottom: 40px; }
        .logo span { color: var(--accent); }
        ul { list-style: none; }
        li { padding: 12px 18px; border-radius: 12px; margin-bottom: 8px; }
        li a { text-decoration: none; color: #636366; font-weight: 500; display: block; }
        li.active { background: var(--accent); }
        li.active a { color: white; }
        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        .grid-2 { display: grid; grid-template-columns: 380px 1fr; gap: 30px; }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border-radius: 24px; padding: 30px; box-shadow: var(--shadow); border: 1px solid rgba(255,255,255,0.4); margin-bottom: 30px; }
        input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); margin-bottom: 15px; font-size: 14px; background: rgba(255,255,255,0.5); outline: none; }
        label { display: block; font-size: 12px; font-weight: 600; color: #8e8e93; margin-bottom: 5px; }
        .btn-apple { width: 100%; padding: 14px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; }
        .btn-secondary { width: 100%; padding: 10px; background: transparent; color: #636366; border: 1px solid #ccc; border-radius: 12px; margin-top: 10px; cursor: pointer; }
        .preview-date { margin-bottom: 20px; padding: 10px; background: rgba(0, 122, 255, 0.05); border-radius: 10px; font-size: 12px; color: var(--accent); font-weight: 600; text-align: center; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 12px; color: #8e8e93; padding: 12px; }
        td { padding: 14px 12px; border-bottom: 1px solid rgba(0,0,0,0.04); font-size: 14px; }
        .edit-btn { background: none; border: none; cursor: pointer; font-size: 16px; margin-right: 10px; }
        .del-btn { color: #FF3B30; text-decoration: none; font-size: 16px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 class="logo">Balla<span>Digital</span></h2>
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li class="active"><a href="/ads">Manajemen Ads</a></li>
            <li><a href="/logout" style="color:red">Keluar</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="grid-2">
            <div class="glass-card">
                <h3>Input Iklan</h3>
                <form action="/ads/save" method="POST" id="adsForm">
                    <input type="hidden" name="id" id="f-id">
                    <label>Nama Ads</label><input type="text" name="nama_ads" id="f-nama" required>
                    <label>Budget Harian (Rp)</label><input type="number" name="budget_harian" id="f-budget" required>
                    <label>Durasi (Hari)</label><input type="number" name="durasi_hari" id="f-durasi" required oninput="prev()">
                    <label>Waktu Mulai</label><input type="datetime-local" name="start_datetime" id="f-start" required oninput="prev()">
                    <div class="preview-date" id="p-stop">Berakhir: -</div>
                    <button type="submit" class="btn-apple">Simpan</button>
                    <button type="button" onclick="location.reload()" class="btn-secondary">Reset</button>
                </form>
            </div>
            <div class="glass-card">
                <h3>Daftar Iklan</h3>
                <table>
                    <thead><tr><th>Nama</th><th>Durasi</th><th>Berakhir</th><th>Aksi</th></tr></thead>
                    <tbody>
                        {% for ad in ads %}
                        <tr>
                            <td>{{ ad.nama_ads }}</td><td>{{ ad.durasi_hari }} Hari</td><td>{{ ad.stop_datetime.strftime('%d/%m %H:%M') }}</td>
                            <td>
                                <button onclick="editAd({{ ad|tojson }})" class="edit-btn">‚úèÔ∏è</button>
                                <a href="/ads/delete/{{ ad.id }}" class="del-btn">üóëÔ∏è</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function prev() {
            const s = document.getElementById('f-start').value, d = document.getElementById('f-durasi').value;
            if(s && d) { let dt = new Date(s); dt.setDate(dt.getDate() + parseInt(d)); document.getElementById('p-stop').innerText = "Berakhir: " + dt.toLocaleString('id-ID'); }
        }
        function editAd(ad) {
            document.getElementById('f-id').value = ad.id; document.getElementById('f-nama').value = ad.nama_ads;
            document.getElementById('f-budget').value = ad.budget_harian; document.getElementById('f-durasi').value = ad.durasi_hari;
            document.getElementById('f-start').value = new Date(ad.start_datetime).toISOString().slice(0,16); prev();
        }
    </script>
</body>
</html>
