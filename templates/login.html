<!-- /templates/login.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login - Balla Digital</title>
    <style>
        :root {
            --accent: #007AFF;
            --glass: rgba(255, 255, 255, 0.75);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
        body { 
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #a5b4fc, #818cf8);
        }
        .login-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 28px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.4);
            text-align: center;
        }
        .logo { font-size: 32px; font-weight: 800; margin-bottom: 10px; letter-spacing: -1.5px; }
        .logo span { color: var(--accent); }
        p { color: #636366; font-size: 14px; margin-bottom: 30px; }
        .error-msg { 
            background: rgba(255, 59, 48, 0.1); color: #FF3B30; 
            padding: 12px; border-radius: 12px; font-size: 13px; margin-bottom: 20px; border: 1px solid rgba(255, 59, 48, 0.2);
        }
        input { 
            width: 100%; padding: 16px; border-radius: 14px; border: 1px solid rgba(0,0,0,0.1); 
            margin-bottom: 15px; font-size: 16px; background: rgba(255,255,255,0.6); outline: none; transition: 0.2s;
        }
        input:focus { border-color: var(--accent); background: white; }
        .btn-apple { 
            width: 100%; padding: 16px; background: var(--accent); color: white; border: none; 
            border-radius: 14px; font-weight: 600; font-size: 16px; cursor: pointer; transition: transform 0.1s;
        }
        .btn-apple:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div class="login-card">
        <h1 class="logo">Balla<span>Digital</span></h1>
        <p>Akses Sistem Manajemen Ads</p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}<div class="error-msg">{{ messages[0] }}</div>{% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-apple">Masuk</button>
        </form>
    </div>
</body>
</html>
